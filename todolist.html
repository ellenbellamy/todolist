<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="todolist.css" rel="stylesheet" type="text/css">
</head>
<body>


  <h1>ToDo List</h1>
  <div class="toDoList">
    <div class="addTaskField">
      <div class="input">
        <input type="text" id="taskDescription" placeholder="Введите задачу">
      </div>
      <div class="addTaskBtn">
        <button id="addition">Enter</button>
      </div>
    </div>
    </br>
    <h2 style>Список дел:</h2>
    <div class="tasksField"></div>
  </div>
  <script src="todolist.js"></script>
</body>
</html>
